<html>
<script>
 
 let element;
 function receiveMessage (evt) {
      if (evt.data === 'MM:3PCunsupported') {
        alert("Third party cookies are blocked")
      } else if (evt.data === 'MM:3PCsupported') {
        alert("Third party cookies are supported")
      }

      document.body.removeChild(element)
    };

 
 function initialize() {
      window.addEventListener("message", receiveMessage, false);
 }
function test() {
  element = document.createElement('iframe');
  //element.src="https://mindmup.github.io/3rdpartycookiecheck/start.html?" + (new Date()).getTime();
  element.src="https://mindmup.github.io/3rdpartycookiecheck/start.html"
  document.body.append(element)
}
</script>

 <body  onload="initialize()">
<button onclick="test()">Test</button>
  </body>
</html>
